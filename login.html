<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="header">SIGN IN</header>
            <footer class="footer">
                <input class="name" type="text" placeholder="Enter Username or Email">
                <input type="password" class="pass" placeholder="Enter Password">
                <a href="#" class="forgot_pass">Forgot Password?</a>
                <input type="submit" class="signin" value="Sign In">
                <p>Dont havea an account?<a href="signup.html" class="signup_page">  Sign Up</a></p>
            </footer>
        </div>
        <script src="page.js"></script>
</body>
</html>
