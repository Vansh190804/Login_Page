<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="header">SIGN UP</header>
            <footer class="footer">
                <input class="fullname input" type="text" placeholder="Enter Fullname">
                <input class="username input" type="text" placeholder="Enter Username">
                <input type="text" class="contact input" placeholder="Enter Mobile number">
                <input type="text" class="contact_2 input" placeholder="Enter Email">
                <input type="password" class="pass input" placeholder="Enter Password">
                <input type="submit" value="Sign Up" class="signup">
                <p>Already have an account?<a href="login.html" class="signin_page">  Log In</a></p>
            </footer>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
